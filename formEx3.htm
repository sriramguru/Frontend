<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultation form</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./formEx3.css" />
  </head>
  <body>
    <p>Book a Free Consultation</p>
    <section class="container">
      <div class="Left">
        <form>
          <div>
            <label for="caregiver"></label>
            <input id="caregiver" type="text" placeholder="Caregiver Name" />
          </div>
          <div>
            <label for="email"></label>
            <input id="email" type="email" placeholder="Email" />
          </div>
          <div>
            <label for="phone"></label>
            <input id="phone" type="number" placeholder="Phone" />
          </div>
          <div>
            <label for="patient"></label>
            <input id="patient" type="text" placeholder="Patient's Name" />
          </div>
          <div>
            <label for="age"></label>
            <input id="age" type="text" placeholder="Patient's Age" />
          </div>
 </div>
  
        <div class="Right">
           
                <div>
            <label for="concern"></label>
            <textarea id="concern" rows="8" cols="50" placeholder="Primary Concern"></textarea>
          </div>
          <div>
            <label for="message"></label>
            <textarea id="message" rows="5" cols="50" placeholder="Additional message"></textarea>
          </div>
            
        </div>
         </section>
       <div>
         
        <button type="submit">Submit</button>
    
       </div>
     
   
    </form>
  </body>
</html>
