<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tweet</title>
    <script
      src="https://kit.fontawesome.com/ef6291c7ae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./tweet.css" />
  </head>
  <body>
    <section class="container">
      <img class="logo" src="./images/download.png" alt="united logo" />
      <h3>Manchester United &#9745;</h3>
      <p class="one">@ManUtd</p>
      <div class="line1">
        <p>Ready to go</p>
      </div>
      <div class="line2">
        <p>@Cristiano</p>
      </div>
      <div class="line3">
        <p>#MUFC || #MUTOUR22</p>
      </div>
      <img class="ron" src="./images/download.jpg" alt="ronaldo" />
      <div class="info">
        <div class="time">3.25 pm</div>
        <div class="date">22 Jul 22</div>
        <div class="app">Twitter Web App</div>
      </div>

      <div class="count">
        <div class="rt">6553 Retweets</div>
        <div class="qt">254 Quote Tweets</div>
        <div class="like">9958 Likes</div>
      </div>
<div class="last">
        <div class="Qt"><i class="fa-light fa-comment"></i></div>
        <div class="Rt"><i class="fa-light fa-arrows-retweet"></i></div>
        <div class="Like"><i class="fa-light fa-heart"></i>s</div>
      </div>
     
      
      
    </section>
  </body>
</html>
